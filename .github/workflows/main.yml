name: cg
on: 
  push:
    branches:
      main
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: | 
          cd /srv/www/cg
          git pull
          git status
          npm install
          npx prisma generate
          npm run build
          systemctl restart cg.service
